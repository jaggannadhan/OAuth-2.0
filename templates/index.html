<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Examples</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to OAuth Demonstration</h1>
        <p>Select an OAuth provider to see how it works:</p>
        <div class="oauth-buttons">
            <a href="/auth/google" class="btn google">Login with Google</a>
            <a href="/auth/facebook" class="btn facebook">Login with Facebook</a>
            <a href="/auth/github" class="btn github">Login with GitHub</a>
            <a href="/auth/salesforce" class="btn salesforce">Login with Salesforce</a>
        </div>
        <h2>OAuth2.0 Workflow</h2>
        <img src="/static/images/googleOAuth2_0.png" alt="">
    </div>
    <script src="/static/scripts/index.js"></script>
</body>
</html>
